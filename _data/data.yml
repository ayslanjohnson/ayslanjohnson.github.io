career-profile:
    title: Perfil profissional
    summary: |
      Gerente de Desenvolvimento/projetos, Arquiteto de sistemas Hands On, com 25 anos de experiência, apaixonado por novas tecnologias.
      Não importa a dificuldade do projeto, mas o prazer de vê-lo entregue com qualidade e garantia de segurança.
      
      <a href="https://www.youracclaim.com/users/ayslan-johnson/badges" target="_blank"><strong><u>Protfólio de Certificações no Credly</u></strong></a>. 
      Especialista C#, Azure DevSecOps, CI e CD, Inspeção de código automatizada com SonarQube e Implantação de repositórios Privados (NPM, Docker, Nuget, Maven e outros),
      Padrões de desenvolvimento, Desenvolvimento de frameworks e componentes especializados. FullStack HandsON, Infraestrutura, Cloud, 
      Garantia de Qualidade e Inspeçãode de Software.
      Certificações LGPD e GDPR - General Data Protection Regulation, Certificação em Gerenciamento de Qualidade reconhecido mundial pelo 
      CPD Accreditation Certification Service (Certification Diploma in Quality Management) 

      

